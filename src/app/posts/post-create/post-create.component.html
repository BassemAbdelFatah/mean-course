<mat-card class="lead-Form">
  <form (ngsubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="post-values" appearance="fill">
      <mat-label>Engineer Name</mat-label>
      <mat-select [formControl]="validName" required [(value)]="engName">
        <mat-option>--</mat-option>
        <mat-option
          name="engName"
          *ngFor="let option of engNameOptions"
          [value]="option"
          ngModel
          #engName="ngModel"
          >{{ option }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="validName.hasError('required')">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="post-values" appearance="fill">
      <mat-label>Choose Track</mat-label>
      <mat-select [formControl]="validTrack" required [(value)]="track">
        <mat-option>--</mat-option>
        <mat-option
          name="track"
          *ngFor="let option of techOptions"
          [value]="option"
          ngModel
          #track="ngModel"
          >{{ option }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="validTrack.hasError('required')">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="post-values" appearance="fill">
      <mat-label>Choose Technology</mat-label>
      <mat-select [formControl]="validtech" required [(value)]="tech">
        <mat-option>--</mat-option>
        <mat-option
          name="technology"
          *ngFor="let option of trackOptions"
          [value]="option"
          ngModel
          #technology="ngModel"
          >{{ option }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="validtech.hasError('required')">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="post-date" appearance="fill">
      <mat-label>start date</mat-label>
      <input
        name="startDate"
        matInput
        [matDatepicker]="picker"
        ngModel
        #startDate="ngModel"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="startDate.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="post-date" appearance="fill">
      <mat-label>end date</mat-label>
      <input
        name="endDate"
        matInput
        [matDatepicker]="picker2"
        required
        ngModel
        #endDate="ngModel"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error *ngIf="endDate.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <textarea
        placeholder="enter content"
        required
        name="content"
        class="txtarea"
        matInput
        rows="4"
        ngModel
        #content="ngModel"
      >
      </textarea>
      <mat-error *ngIf="content.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>

    <button
      class="submitButton"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Submit
    </button>
  </form>
</mat-card>
